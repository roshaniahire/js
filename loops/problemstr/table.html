<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let input = prompt("enter number");
        //  2 * 1
        //  2 * 2
        //  2 * 3

        for (let i = 1; i <= 10; i++) {
            let ans = input * i;
            document.write(ans);
            document.write("<br>");
        }


    </script>
</body>

</html>
