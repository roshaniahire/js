<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          let n = prompt("fruit name");
          switch(n){
             case "apple":
             case "kiwi":
             case "per":
             document.write(100);
             break;

            
             case "banana":
             case "pineapple":
             case "orange":
             document.write(200);
             break;

             case "custerdapple":
             document.write(250);
             break;

             case "strawberry":
                document.write(40);
                break;
                 
                case "grapes":
                document.write(60);
                break;

                default:
                    document.write("enter correct spelling")
                    break;
          }
    </script>
</body>
</html>
